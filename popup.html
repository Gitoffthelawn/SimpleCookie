<!-- SimpleCookie, a minimalist yet efficient cookie manager for Firefox -->
<!-- Made with ❤ by micka -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCookie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <div id="popup">
        <div id="cookies-container"></div>
        <div id="icons-container" aria-label="Shortcut icons for drastic cookie management actions">
            <i id="icon1" class="fas fa-broom" title="⚠️ Remove cookies from closed tabs, keeping only those associated with currently open tabs (whose domains are highlighted in green)." aria-label="Remove cookies from closed tabs"></i>
            <i id="icon2" class="fas fa-fire" title="⚠️ ⚠️ Clear all cookies stored in Firefox without exceptions." aria-label="Clear all cookies"></i>
            <i id="icon3" class="fas fa-radiation" title="⚠️ ⚠️ ⚠️ Clear all cookies, browsing history, cached images and files, autofill form data (including names, email addresses and passwords suggestions), download history, service workers, plugin data, local storage data, indexedDB data." aria-label="Clear all data"></i>
            <a href="settings.html" target="_blank" aria-label="Access the configuration settings">
                <i id="icon4" class="fas fa-gears" title="Access the configuration settings and help section."></i>
            </a>
        </div>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="confirmation-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="icon-button"><i class="fas fa-square-check"></i></button>
                <button id="confirm-no" class="icon-button"><i class="fas fa-square-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
