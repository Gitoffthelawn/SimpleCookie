<!-- SimpleCookie, a minimalist yet efficient cookie manager for Firefox -->
<!-- Made with ❤ by micka -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCookie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="popup.css">
  <script defer src="popup.js"></script>
</head>
<body>
  <div id="popup">
    <div id="cookies-container"></div>
    <div id="icons-container" role="navigation" aria-label="Cookie management actions">
      <i id="icon1" class="fas fa-broom" title="⚠️ Remove cookies from closed tabs, keeping only those associated with currently open tabs (domains highlighted in green)" aria-label="Remove cookies from closed tabs"></i>
      <i id="icon2" class="fas fa-fire" title="⚠️ ⚠️ Clear all cookies stored in Firefox without exceptions" aria-label="Clear all cookies"></i>
      <i id="icon3" class="fas fa-radiation" title="⚠️ ⚠️ ⚠️ Clear all cookies, browsing history, cached images and files, autofill form data, download history, service workers, plugin data, saved passwords, local storage data, indexedDB data" aria-label="Clear all data"></i>
      <a href="settings.html" target="_blank" aria-label="Access configuration settings">
        <i id="icon4" class="fas fa-gears" title="Access the configuration settings"></i>
      </a>
    </div>
  </div>
</body>
</html>
