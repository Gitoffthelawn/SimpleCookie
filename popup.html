<!-- SimpleCookie, a minimalist yet efficient cookie manager for Firefox -->
<!-- Made with ❤ by Micka from Paris -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCookie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
</head>
<body>
    <div id="popup">
        <div id="cookies-container"></div>
        <div id="dock" aria-label="Dock shortcuts for quick cookie management actions and access to settings">
            <i id="icon1" class="fas fa-broom" title="⚠️ Delete cookies from closed tabs, keeping only those associated with open tabs (whose domains are highlighted in green). Favorite cookies are protected and will not be deleted." aria-label="Delete cookies from closed tabs"></i>
            <i id="icon2" class="fas fa-trash-can" title="⚠️ ⚠️ Delete all cookies stored in Firefox, except for favorites, which are protected." aria-label="Delete all cookies"></i>
            <i id="icon3" class="fas fa-hand-sparkles" title="⚠️ ⚠️ ⚠️ myCleaner → Delete your selection of browsing data that you can select in the settings. Note that selecting 'Cookies' in the myCleaner settings will bypass the favorites protection and delete all cookies without exception." aria-label="My Cleaner"></i>
    	    <div class="separator"></div>
            <a href="settings.html" target="_blank" aria-label="Access the configuration settings">
                <i id="icon4" class="fas fa-gears" title="Access the configuration settings."></i>
            </a>
            <i id="icon5" class="fas fa-backward" title="Undo the very last cookie deletion. You have 20 seconds to do so. Closing the pop-up will prevent the restoration." aria-label="Undo the last cookie deletion" style="display:none;"></i>
        </div>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="confirmation-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="icon-button"><i class="fas fa-square-check"></i></button>
                <button id="confirm-no" class="icon-button"><i class="fas fa-square-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
